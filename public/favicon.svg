<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Dark background -->
  <rect width="32" height="32" rx="6" fill="#0f172a"/>
  
  <!-- Stopwatch circle in emerald green -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#10b981" stroke-width="2"/>
  
  <!-- Stopwatch button on top -->
  <rect x="15" y="5" width="2" height="2" rx="0.5" fill="#10b981"/>
  
  <!-- Stopwatch hand (pointer) -->
  <line x1="16" y1="16" x2="16" y2="10" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Dollar sign in center -->
  <text x="16" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#10b981" text-anchor="middle">$</text>
</svg>
